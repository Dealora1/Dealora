<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product - Dealora</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: #0f1923;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .edit-container {
      max-width: 600px;
      margin: 50px auto;
      background: #1f2a38;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #2e5cff;
    }
    .edit-container h2 {
      color: #2e5cff;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      color: #2e5cff;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input, textarea {
      background: #2a3c55;
      color: #fff;
    }
    button {
      background: #2e5cff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4f77ff;
    }
  </style>
</head>
<body>

  <div class="edit-container">
    <h2>Edit Product</h2>
    <form id="editForm" enctype="multipart/form-data">
      <input type="hidden" id="productId" name="productId" value="" />

      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required />

      <label for="price">Price (SAR)</label>
      <input type="number" id="price" name="price" required />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="discount">Discount %</label>
      <input type="number" id="discount" name="discount" value="0" min="0" max="100" />

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      if (!productId) {
        alert("❌ No product ID provided in URL.");
        return;
      }

      document.getElementById("productId").value = productId;

      try {
        const res = await fetch(`http://localhost:3000/api/products/${encodeURIComponent(productId)}`);
        if (res.ok) {
          const product = await res.json();

          document.getElementById("name").value = product.name || "";
          document.getElementById("price").value = product.price || "";
          document.getElementById("quantity").value = product.quantity || "";
          document.getElementById("discount").value = product.discount || 0;
          document.getElementById("description").value = product.description || "";
        } else {
          alert("❌ Failed to load product details.");
        }
      } catch (error) {
        console.error(error);
        alert("❌ Server error while loading product.");
      }
    });

    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const productId = document.getElementById('productId').value;
      const name = document.getElementById('name').value;
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const discount = parseFloat(document.getElementById('discount').value) || 0;
      const description = document.getElementById('description').value;
      const imageFile = document.getElementById('image').files[0];

      const formData = new FormData();
      formData.append('name', name);
      formData.append('price', price);
      formData.append('quantity', quantity);
      formData.append('discount', discount);
      formData.append('description', description);

      if (imageFile) {
        formData.append('image', imageFile);
      }

      try {
        const res = await fetch(`http://localhost:3000/api/products/${encodeURIComponent(productId)}`, {
          method: 'PUT',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          alert('✅ Product updated successfully!');
          window.location.href = 'seller-dashboard.html';
        } else {
          alert('❌ Failed to update product: ' + data.message);
        }
      } catch (error) {
        console.error(error);
        alert('❌ Server error while updating product.');
      }
    });
  </script>

</body>
</html>
