<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit elctronics - Dealora</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <div class="edit-container">
    <h2>Edit Product</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" value="Utility Jacket" required>

      <label for="price">Price (SAR)</label>
      <input type="number" id="price" name="price" value="145" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" value="10" required>

      <label for="discount">Discount %</label>
      <input type="number" id="discount" name="discount" value="10" min="0" max="100">

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image">

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5">Stylish and comfortable utility jacket.</textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

</body>
</html>
