  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      if (!productId) {
        alert("❌ No product ID provided in URL.");
        return;
      }

      document.getElementById("productId").value = productId;

      try {
        const res = await fetch(`http://localhost:3000/api/products/${encodeURIComponent(productId)}`);
        if (res.ok) {
          const product = await res.json();
          document.getElementById("name").value = product.name || "";
          document.getElementById("price").value = product.price || "";
          document.getElementById("quantity").value = product.quantity || "";
          document.getElementById("discount").value = product.discount || 0;
          document.getElementById("description").value = product.description || "";
        } else {
          alert("❌ Failed to load product details.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Server error while loading product.");
      }
    });

    document.getElementById("editForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const discount = parseFloat(document.getElementById("discount").value || 0);
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("image").files[0];

      const formData = new FormData();

    });
