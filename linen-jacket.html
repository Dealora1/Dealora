  <div class="product-detail">
    <img id="product-image" src="" alt="Product Image" style="max-width: 300px;">
    <div class="product-info">
      <h2 id="product-name">Product Name</h2>

      <button class="add-to-bag">ADD TO BAG</button>
      <button id="joinUnlockBtn" class="add-to-bag">Join to Unlock</button>
      <p id="queueInfo">ðŸ”¥ Current queue size: 0</p>

  <script>
// âœ… Universal Join to Unlock Script

// âœ… Function to Load Product Details and Apply Discount
function initializeJoinToUnlock() {
  const params = new URLSearchParams(window.location.search);
  const image = params.get("image");
  const name = params.get("name");
  const price = parseFloat(params.get("price")?.replace("sr", "").trim() || "0");

  if (image && name && price) {
    document.getElementById("product-image").src = "image/" + decodeURIComponent(image);
    document.getElementById("product-name").textContent = decodeURIComponent(name);
    document.getElementById("product-price").textContent = price + " SAR";
  }

  // âœ… Load the current queue size for this product
  loadQueueSize();

  // âœ… Join to Unlock logic (Automatic with logged-in email)
  const joinButton = document.getElementById('joinUnlockBtn');
  if (joinButton) {
    joinButton.addEventListener('click', async () => {
      const email = localStorage.getItem("username");
      const productId = document.getElementById("product-name").textContent.trim();

      if (!email) {
        alert("âš ï¸ Please sign in to join the discount queue.");
        window.location.href = "signin.html";
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/unlock-queue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, productId })
        });

        const data = await res.json();

        if (res.ok) {
          if (data.discountActivated) {
            alert("ðŸŽ‰ Discount Activated! " + data.queueLength + " users have joined.");
            
            // âœ… Apply Discount (50% for example)
            const discountedPrice = (price * 0.5).toFixed(2);
            addToCart(image, name, discountedPrice);
            window.location.href = "cart.html";
          } else {
            alert(`âœ… Joined the queue! ${data.queueLength} users have joined.`);
            document.getElementById("queueInfo").textContent = `ðŸ”¥ Current queue size: ${data.queueLength}`;
          }
        } else {
          alert("âŒ " + data.message);
        }
      } catch (err) {
        alert("âŒ Server error");
        console.error(err);
      }
    });
  }
}

// âœ… Function to load the current queue size
async function loadQueueSize() {
  const productId = document.getElementById("product-name").textContent.trim();
  try {
    const res = await fetch(`http://localhost:3000/api/unlock-queue/queue-size?productId=${encodeURIComponent(productId)}`);
    const data = await res.json();
    if (res.ok) {
      document.getElementById("queueInfo").textContent = `ðŸ”¥ Current queue size: ${data.queueLength}`;
    } else {
      document.getElementById("queueInfo").textContent = "ðŸ”¥ Current queue size: 0";
    }
  } catch (err) {
    console.error("âŒ Error loading queue size:", err);
  }
}

// âœ… Function to add the product to the cart
function addToCart(image, name, discountedPrice) {
  const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  
  // âœ… Check if the product is already in the cart
  const existingItem = cartItems.find(item => item.name === name);
  if (existingItem) {
    existingItem.quantity += 1;
    existingItem.price = discountedPrice; // Update price to discounted price
  } else {
    cartItems.push({
      image: "image/" + image,
      name: name,
      price: discountedPrice,
      quantity: 1
    });
  }

  localStorage.setItem("cartItems", JSON.stringify(cartItems));
}

// âœ… Initialize the Join to Unlock feature on page load
document.addEventListener("DOMContentLoaded", initializeJoinToUnlock);
</script>
