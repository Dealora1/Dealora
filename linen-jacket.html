    <div class="right-side">

  <!-- ‚úÖ ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ -->
  <div class="product-detail">
    <img id="product-image" src="" alt="Product Image">
    <div class="product-info">
      <p>LISA ARMSTRONG EDIT</p>
      <h2 id="product-name">Product Name</h2>
      <p class="price" id="product-price">000sr</p>

      <div class="colors">
        <p>Colour: Brown</p>
        <span class="color-circle color-brown"></span>
        <span class="color-circle color-gray"></span>
      </div>

      <div class="sizes">
        <p>Size:</p>
        <button>6</button><button>8</button><button>10</button>
        <button>12</button><button>14</button><button>16</button><button>18</button>
      </div>

      <!-- ‚úÖ ÿ≤ÿ± ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ© -->
      <button class="add-to-bag">ADD TO BAG</button>

      <!-- ‚úÖ ÿ≤ÿ± ÿßŸÑÿßŸÜÿ∂ŸÖÿßŸÖ ŸÑŸÑÿÆÿµŸÖ -->
      <button id="join-unlock-btn" class="add-to-bag">Join to Unlock</button>
      <p id="queue-size">üî• Current queue size: 0</p>
    </div>
  </div>

  <!-- ‚úÖ ÿ≥ŸÉÿ±ÿ®ÿ™ ÿ•ÿπÿØÿßÿØ ÿßŸÑÿµŸÅÿ≠ÿ© -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const image = params.get("image");
    const name = params.get("name");
    const price = params.get("price");

    if (image && name && price) {
      document.getElementById("product-image").src = "./image/" + decodeURIComponent(image);
      document.getElementById("product-name").textContent = decodeURIComponent(name);
      document.getElementById("product-price").textContent = decodeURIComponent(price);
    }

    document.querySelectorAll('.color-circle').forEach(circle => {
      circle.addEventListener('click', () => {
        document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');
      });
    });

    document.querySelectorAll('.sizes button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.sizes button').forEach(b => b.classList.remove('selected'));
        button.classList.add('selected');
      });
    });

    function toggleDropdown(event, id) {
      event.preventDefault();
      event.stopPropagation();
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.classList.remove("show");
      });
      const dropdown = document.getElementById(id);
      if (dropdown) dropdown.classList.toggle("show");
    }

    window.addEventListener("click", function (e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content').forEach(el => {
          el.classList.remove("show");
        });
      }
    });

    // ‚úÖ ÿ≤ÿ± Join to Unlock
    document.getElementById('join-unlock-btn').addEventListener('click', () => {
      let username = localStorage.getItem('username');
const productId = document.getElementById("product-name").textContent;

if (!username) {
  username = prompt("Enter your email to join the queue:");
  if (!username) return;
  localStorage.setItem('username', username); // Save it for next time
}

joinToUnlock(productId, username);

    });

    // ‚úÖ ÿØÿßŸÑÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®
    function joinToUnlock(productId, username) {
      fetch('http://localhost:3000/api/unlockqueue', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          productId: productId,
          email: username
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        document.getElementById("queue-size").textContent = `üî• Current queue size: ${data.queueLength}`;
      })
      .catch(err => {
        alert("‚ùå Error joining unlock queue");
        console.error(err);
      });
    }
  </script>

</body>
</html>
