<body class="catalog-page">

  <!-- ✅ الهيدر -->

    <div class="left-side">
      <!-- ✅ الشعار أصبح رابط -->
      <a href="home.html" class="logo">DEALORA</a>
      <nav class="nav">

        <!-- ✅ SHOP مع قائمة منسدلة -->

          <a href="#" onclick="toggleDropdown(event)">SHOP</a>
          <div class="dropdown-content" id="shopDropdown">
            <div class="column">
              <h4>Games</h4>

            <div class="column">
              <a href="catalog.html"><h4>CATALOG</h4></a>
              <a href="men.html">Men</a>
              <a href="women.html">Women</a>

              <a href="ip16.html">Phones</a>

            </div>
          </div>
        </div>

        </div>

        <a href="#">STYLE & TRUTH</a>
        <a href="#">DISCOVER</a>
        <a href="#">SPRING SALE</a>
      </nav>
    </div>

    <div class="right-side">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>
      <i class="fas fa-heart"></i>

        <i class="fas fa-user"></i>
      </a>

    </div>
  </header>

  <!-- ✅ تفاصيل المنتج -->
  <div class="product-detail">
    <img src="./image/Image.png" alt="Linen Jacket">
    <div class="product-info">
      <p>LISA ARMSTRONG EDIT</p>
      <h2>Linen Cropped Utility Jacket</h2>
      <p class="price">£199</p>

      <div class="colors">
        <p>Colour: Brown</p>
        <span class="color-circle color-brown"></span>
        <span class="color-circle color-gray"></span>
      </div>

      <div class="sizes">
        <p>Size:</p>
        <button>6</button><button>8</button><button>10</button>
        <button>12</button><button>14</button><button>16</button><button>18</button>
      </div>

      <button class="add-to-bag">ADD TO BAG</button>
      <button class="add-to-bag">Join to Unlock</button>
    </div>
  </div>

  <!-- ✅ JavaScript لتفعيل القائمة المنسدلة -->
  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      event.stopPropagation();
      const dropdown = document.getElementById("shopDropdown");
      dropdown.classList.toggle("show");
    }

    window.addEventListener("click", function(e) {
      const dropdown = document.getElementById("shopDropdown");
      if (!e.target.closest(".dropdown")) {
        dropdown.classList.remove("show");
      }
    });
  </script>
