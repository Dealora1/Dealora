    window.addEventListener('DOMContentLoaded', async () => {
      // Grab product ID from query string
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      if (!productId) {
        alert("❌ No product ID provided in URL.");
        return;
      }

      document.getElementById("productId").value = productId;

      try {
        // Load existing product details
        const res = await fetch(`http://localhost:3000/api/products/${encodeURIComponent(productId)}`);
        if (res.ok) {
          const product = await res.json();
          document.getElementById("name").value = product.name || "";
          document.getElementById("price").value = product.price || "";
          document.getElementById("quantity").value = product.quantity || "";
          document.getElementById("discount").value = product.discount || 0;
          document.getElementById("description").value = product.description || "";
        } else {
          alert("❌ Failed to load product details.");
        }
      } catch (error) {
        console.error(error);
        alert("❌ Server error while loading product.");
      }
    });
