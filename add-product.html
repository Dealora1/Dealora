<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product - Dealora</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- ✅ Header (consistent with other pages) -->
<header>
  <div class="left-side">
    <a href="home.html" class="logo">DEALORA</a>
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="signin.html">Sign In</a>
      <a href="seller-signin.html">Seller</a>
    </nav>
  </div>

  <div class="right-side">
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search">
    </div>
    <i class="fas fa-heart" title="Favorites"></i>
    <i class="fas fa-user" title="Account"></i>
  </div>
</header>

<!-- ✅ Add Product Form -->
<div class="add-product-container" style="max-width: 400px; margin: 100px auto;">
  <h2>Add Product</h2>
  <form id="addProductForm">
    <label>Product Name:</label>
    <input type="text" id="productName" required><br><br>

    <label>Product ID (unique):</label>
    <input type="text" id="productId" required><br><br>

    <label>Required Users to Unlock Discount:</label>
    <input type="number" id="requiredCount" min="1" required><br><br>

    <label>Discount Amount:</label>
    <input type="number" id="discountAmount" min="1" required><br><br>

    <button type="submit" class="btn">Add Product</button>
  </form>
</div>

<!-- ✅ JavaScript to Submit Form -->
<script>
  document.getElementById('addProductForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const productName = document.getElementById('productName').value;
    const productId = document.getElementById('productId').value;
    const requiredCount = parseInt(document.getElementById('requiredCount').value);
    const discountAmount = parseInt(document.getElementById('discountAmount').value);

    const res = await fetch('http://localhost:3000/api/deals', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ productId, productName, requiredCount, discountAmount })
    });

    const data = await res.json();
    alert(data.message);
  });
</script>

</body>
</html>
