<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Seller Account | Dealora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container" style="max-width: 500px; margin: 100px auto; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px;">Create Seller Account</h2>

    <form id="registerForm">
      <label for="storeName">Store / Business Name</label>
      <input type="text" id="storeName" name="storeName" placeholder="Enter your store name" required><br><br>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required><br><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required><br><br>

      <label for="category">Product Category (Optional)</label>
      <input type="text" id="category" name="category" placeholder="e.g. Fashion, Electronics"><br><br>

      <label>
        <input type="checkbox" required> I agree to the terms and conditions
      </label><br><br>

      <button type="submit" style="display: block; width: 100%; background: black; color: white; padding: 12px; font-weight: bold;">
        CREATE ACCOUNT
      </button>
    </form>
  </div>

  <!-- âœ… JavaScript to handle registration -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match');
        return;
      }

      const res = await fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: email,
          password: password,
          role: 'seller'
        })
      });

      const data = await res.json();

      alert(data.message || 'Account created');

      if (res.ok) {
        window.location.href = 'seller-signin.html';
      }
    });
  </script>

</body>
</html>
