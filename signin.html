<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dealora | Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ✅ الهيدر -->
  <header>
    <div class="left-side">
      <a href="home.html" class="logo">DEALORA</a>
      <nav class="nav">
        <a href="women.html">Women</a>
        <a href="men.html">Men</a>
        <a href="kids.html">Kids</a>
        <a href="shop.html">Shop</a>
      </nav>
    </div>
    <div class="right-side">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>
      <i class="fas fa-heart" title="Favorites"></i>
      <a href="signin.html" title="Account">
        <i class="fas fa-user"></i>
      </a>
      <a href="cart.html" title="Cart">
        <i class="fas fa-bag-shopping"></i>
      </a>
    </div>
  </header>


  <!-- ✅ نموذج تسجيل الدخول -->
  <div class="container" style="margin-top: 100px;">
    <div class="left"></div>

    <div class="right">
      <h2>Sign in</h2>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email">
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password">
      </div>

      <a href="#" class="forgot">Forgotten your password?</a>
      <button class="btn" onclick="signIn()">SIGN IN</button>

      <div class="register">
        <h3>Register</h3>
        <p>Create an account for faster checkout, to save items to a wish list or to track your order history</p>
        <a href="signinCreat.html" class="btn">CREATE ACCOUNT</a>

        <p style="margin-top: 20px;">
          Are you a seller?
          <a href="seller-signin.html" style="text-decoration: underline; font-weight: bold;">
            Sign in as a seller
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript لتفعيل تسجيل الدخول -->
<script>
  // ✅ وظيفة تسجيل الدخول وتخزين البريد الإلكتروني
  function signIn() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert("⚠️ Please enter your email and password.");
      return;
    }

    // ✅ تخزين البريد الإلكتروني في Local Storage
    localStorage.setItem('userEmail', email);
    
    // ✅ التأكد من تخزين البريد الإلكتروني بنجاح
    alert("✅ Logged in successfully!");
    window.location.href = 'home.html';
  }
</script>

</body>
</html>
