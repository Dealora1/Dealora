<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Deal</title>
</head>
<body>
  <h1>Add a New Deal</h1>
  <form id="dealForm">
    <label>Product ID:</label>
    <input type="text" id="productId" required><br><br>

    <label>Product Name:</label>
    <input type="text" id="productName" required><br><br>

    <label>Required Count (to activate discount):</label>
    <input type="number" id="requiredCount" required><br><br>

    <button type="submit">Add Deal</button>
  </form>

  <script>
    document.getElementById('dealForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent page reload

      const productId = document.getElementById('productId').value.trim();
      const productName = document.getElementById('productName').value.trim();
      const requiredCount = parseInt(document.getElementById('requiredCount').value.trim());

      if (!productId || !productName || isNaN(requiredCount)) {
        alert("❗ Please fill all fields correctly.");
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/deals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId, productName, requiredCount })
        });

        const data = await res.json();

        if (res.ok) {
          alert('✅ Deal added successfully');
        } else {
          alert('❌ Failed to add deal: ' + (data.message || 'Unknown error'));
          console.error(data);
        }
      } catch (err) {
        console.error('❌ Error:', err);
        alert('❌ Network error');
      }
    });
  </script>
</body>
</html>
