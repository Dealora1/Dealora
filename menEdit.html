<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product - Dealora</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .edit-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .edit-container h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #1e88e5;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #1e88e5;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #1e88e5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <div class="edit-container">
    <h2>Edit Men’s Product</h2>
    <form id="editForm" enctype="multipart/form-data">
      <input type="hidden" id="productId" name="productId" value="" />

      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required />

      <label for="price">Price (£)</label>
      <input type="number" id="price" name="price" required />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="discount">Discount %</label>
      <input type="number" id="discount" name="discount" min="0" max="100" value="0" />

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      if (!productId) {
        alert("❌ No product ID provided in URL.");
        return;
      }

      document.getElementById("productId").value = productId;

      try {
        const res = await fetch(`http://localhost:3000/api/products/${encodeURIComponent(productId)}`);
        if (res.ok) {
          const product = await res.json();
          document.getElementById("name").value = product.name || "";
          document.getElementById("price").value = product.price || "";
          document.getElementById("quantity").value = product.quantity || "";
          document.getElementById("discount").value = product.discount || 0;
          document.getElementById("description").value = product.description || "";
        } else {
          alert("❌ Failed to load product details.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Server error while loading product.");
      }
    });

    document.getElementById("editForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const discount = parseFloat(document.getElementById("discount").value || 0);
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("image").files[0];

      const formData = new FormData();
      formData.append("name", name);
      formData.append("price", price);
      formData.append("quantity", quantity);
      formData.append("discount", discount);
      formData.append("description", description);

      if (imageFile) {
        formData.append("image", imageFile);
      }

      try {
        const res = await fetch(`http://localhost:3000/api/products/${encodeURIComponent(productId)}`, {
          method: "PUT",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Product updated successfully!");
          window.location.href = "seller-dashboard.html";
        } else {
          alert("❌ Failed to update product: " + data.message);
        }
      } catch (error) {
        console.error(error);
        alert("❌ Server error while updating product.");
      }
    });
  </script>

</body>
</html>
