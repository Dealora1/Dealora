<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | DEALORA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      color: white;
      padding: 15px 40px;
      flex-wrap: wrap;
    }

    .left-side {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 30px;
      color: white;
    }

    .right-side {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 6px 30px 6px 10px;
      border-radius: 5px;
      border: none;
    }

    .search-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .right-side i, .right-side a i {
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .checkout-container {
      max-width: 800px;
      margin: 140px auto 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }

    .checkout-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      background-color: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- ✅ HEADER -->
  <header>
    <div class="left-side">
      <div class="logo">DEALORA</div>
    </div>
    <div class="right-side">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>
      <i class="fas fa-heart" title="Favorites"></i>
      <a href="signin.html" title="Account"><i class="fas fa-user"></i></a>
      <a href="cart.html" title="Cart"><i class="fas fa-bag-shopping"></i></a>
    </div>
  </header>

  <!-- ✅ Checkout Form -->
  <div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkoutForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select</option>
        <option value="card">Credit/Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
  </div>

  <!-- ✅ JavaScript to Send Order -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("checkoutForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        const order = {
          name: document.getElementById("fullname").value.trim(),
          email: document.getElementById("email").value.trim(),
          address: document.getElementById("address").value.trim(),
          city: document.getElementById("city").value.trim(),
          paymentMethod: document.getElementById("payment").value,
          items: cartItems // ✅ send the cart items
        };

        try {
          const response = await fetch("http://localhost:4000/api/orders", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
          });

          if (response.ok) {
            alert("✅ Your order has been placed!");
            localStorage.removeItem("cartItems"); // ✅ clear cart
            window.location.href = "home.html";
          } else {
            const errorData = await response.json();
            alert("❌ Failed to place order: " + (errorData.error || "Unknown error"));
          }
        } catch (err) {
          console.error("❌ Network error:", err);
          alert("❌ Error: Could not connect to server.");
        }
      });
    });
  </script>
</body>
</html>
